<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Counter</title>
    </head>
    <body>            
        <main>
            <h1>New Year</h1>

            <div class="counter-container">
                <div class="month-c">
                    <p class="big-text" id="MONTH-h">0</p>
                    <span>Month</span>
                </div>
                
                <div class="days-c">
                    <p class="big-text" id="DAYS-h">0</p>
                    <span>Days</span>
                </div>

                <div class="hours-c">
                    <p class="big-text" id="HOURS-h">0</p>
                    <span>Hours</span>
                </div>

                <div class="mins-c">
                    <p class="big-text" id="MINS-h">0</p>
                    <span>minutes</span>
                </div>

                <div class="sec-c">
                    <p class="big-text" id="SEC-h">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </main> 


        <script src="./myScript.js"></script>
    </body>
</html>
